# PM Server CD
version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Infrastructure
          command: |
            aws cloudformation create-stack --template-file template.yml --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-west-2
            echo "done"
      - run:
          name: Connect to infrastructure
          command: |
            echo "[app-server]" > ~/inventory.txt
            sleep 90
            aws ec2 describe-instances --filters Name=key-name,Values=flask --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> ~/inventory.txt
            cat ~/inventory.txt
      - run:
          name: Response to infra failure
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-west-2
          when: on_fail
      - save_cache:
          key: server-config
          paths:
            - ~/project/inventory.txt

  configure_infrastructure:
    docker:
      - image: cimg/base:stable-20.04
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: ["ac:30:22:7c:87:70:c1:59:c4:40:ee:da:c9:e0:50:af"]
      - restore_cache:
          keys:
            - server-config
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory main.yaml
workflows:
  deploy:
    jobs:
      - create_infrastructure
      - configure_infrastructure:
          requires:
            - create_infrastructure
